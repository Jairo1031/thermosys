    <title>Add New Reactor</title>
</head>
<body>
    <h1>Add New Reactor</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="power_output">Power Output (MW):</label>
        <input type="number" id="power_output" name="power_output" step="0.1" required><br><br>
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" name="temperature" step="0.1" required><br><br>
        <label for="pressure">Pressure (MPa):</label>
        <input type="number" id="pressure" name="pressure" step="0.1" required><br><br>
        <input type="submit" value="Add Reactor">
    </form>
    <a href="{{ url_for('index') }}">Back to Reactor List</a>
</body>
</html>
